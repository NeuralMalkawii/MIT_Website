<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Push Up Workout</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans antialiased">
    <!-- Header -->
    <header class="bg-blue-600 text-white text-center py-6">
        <h1 class="text-3xl font-bold">Push Up Workout</h1>
        <a href="index.html" class="text-sm underline mt-2">‚Üê Back to Home</a>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <section class="bg-white shadow-md rounded-lg p-6">
            <h2 class="text-2xl font-semibold mb-4 text-blue-600">Workout Stats</h2>
            <div class="grid grid-cols-3 gap-4">
                <div class="text-center">
                    <p class="text-lg font-medium text-gray-600">Reps</p>
                    <p id="exercise-reps" class="text-2xl font-bold text-gray-800">0</p>
                </div>
                <div class="text-center">
                    <p class="text-lg font-medium text-gray-600">Time Exercising</p>
                    <p id="exercise-time" class="text-2xl font-bold text-gray-800">0 sec</p>
                </div>
                <div class="text-center">
                    <p class="text-lg font-medium text-gray-600">Flex %</p>
                    <p id="flex-percent" class="text-2xl font-bold text-gray-800">0%</p>
                </div>
            </div>
            <div class="mt-6 text-center">
                <button id="start-stop-btn" class="bg-green-500 text-white px-6 py-3 rounded-lg">
                    Start Exercise
                </button>
            </div>
        </section>
    </main>

    <script src="../static/script.js"></script>
</body>

</html>
